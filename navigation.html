<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
    <a id="projects" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-folder"></i> Projects</a>
    <a id="areas" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-layer-group"></i> Areas</a>
    <a id="resources" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-copy"></i> Resources</a>
    <a id="archive" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-box-archive"></i> Archive</a>
    <a id="tasks" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-circle-check"></i> Tasks</a>
    <a id="notes" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-note-sticky"></i> Notes</a>
		


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/paulasaito/aa141bf9390b4469ade7b5563581c136?pvs=4", '_blank').focus();
			else if (id == "projects")
				window.open("https://www.notion.so/paulasaito/3f79cc5e02eb4a0cb049dbd59cae7509?pvs=4", '_blank').focus();
      else if (id == "areas")
				window.open("https://www.notion.so/paulasaito/b1ae0193c3d249188a24bbc7abccd34c?pvs=4", '_blank').focus();
      else if (id == "resources")
				window.open("https://www.notion.so/paulasaito/02c1725a49c549c28d380014caad6804?pvs=4", '_blank').focus();
      else if (id == "archive")
				window.open("https://www.notion.so/paulasaito/2a1b0574871c47cc9389b77f38eb62d2?pvs=4", '_blank').focus();
      else if (id == "tasks")
				window.open("https://www.notion.so/paulasaito/c69bf41c0afd4844bb7c20efd6760f3a?pvs=4", '_blank').focus();
      else if (id == "notes")
				window.open("https://www.notion.so/paulasaito/83669d2276f2445485f50e41d881aaea?pvs=4", '_blank').focus();
		

		}
	</script>


</body>

</html>
